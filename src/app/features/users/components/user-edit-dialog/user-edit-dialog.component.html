<h2 mat-dialog-title>Edit User</h2>

<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <div class="form-field-container">
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" placeholder="Enter full name" />
        <mat-error *ngIf="shouldShowErrors('name')">
          {{ getErrorMessage("name") }}
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input
          matInput
          formControlName="email"
          placeholder="Enter email address"
          type="email"
        />
        <mat-error
          *ngIf="
            userForm.get('email')?.invalid && userForm.get('email')?.touched
          "
        >
          {{ getErrorMessage("email") }}
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Gender</mat-label>
        <mat-select formControlName="gender">
          <mat-option value="male">Male</mat-option>
          <mat-option value="female">Female</mat-option>
        </mat-select>
        <mat-error
          *ngIf="
            userForm.get('gender')?.invalid && userForm.get('gender')?.touched
          "
        >
          {{ getErrorMessage("gender") }}
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Status</mat-label>
        <mat-select formControlName="status">
          <mat-option value="active">Active</mat-option>
          <mat-option value="inactive">Inactive</mat-option>
        </mat-select>
        <mat-error
          *ngIf="
            userForm.get('status')?.invalid && userForm.get('status')?.touched
          "
        >
          {{ getErrorMessage("status") }}
        </mat-error>
      </mat-form-field>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()" [disabled]="loading">
      Cancel
    </button>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="userForm.invalid || !formChanged || loading"
    >
      <mat-icon>save</mat-icon>
      Save
    </button>
  </mat-dialog-actions>
</form>
